<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Form Pegawai Contact</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Form Pegawai Contact</h2>
    <div>
        <form class="form-horizontal" th:object="${pegawaiContact}" th:action="@{/pegawaiContact/add}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Pegawai:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{pegawai}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
