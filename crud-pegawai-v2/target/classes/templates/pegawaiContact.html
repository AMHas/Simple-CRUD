<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Cari Pegawai Contact</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(pegawaiContact)}">
        <h2>Pegawai Contact List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Address</th>
                <th>Pegawai</th>
                <th>View</th>
            </tr>
            <tr th:each="p : ${pegawaiContacts}">
                <td th:text="${p.id}"><a href="/pegawaiContact/get/${p.id}">Id</a></td>
                <td th:text="${p.address}">Address</td>
                <td th:text="${p.pegawai.getNama()}">Pegawai</td>
                <td><a th:href="${ '/pegawaiContact/get/' + p.id}">View</a></td>
            </tr>
        </table>
    </div>
    <div>
        <form class="form-horizontal" th:object="${pegawaiContact}" th:action="@{/pegawaiContactByPegawai/get}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Cari dengan pegawai ID:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Cari</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
