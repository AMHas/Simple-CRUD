<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Berat Badan</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Berat Badan Form</h2>
    <div>
        <form class="form-horizontal" th:object="${beratBadan}" th:action="@{/beratBadan}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Tanggal:</label>
                <div class="col-sm-10">
                    <input type="date" class="form-control" th:field="*{tanggal}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Max:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{max}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Min:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{min}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
