<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Berat Badan</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Berat Badan Detail</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Tanggal:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beratBadan.tanggal}">Tanggal</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Max:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beratBadan.max}">Max</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Min:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beratBadan.min}">Min</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Perbedaan:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${beratBadan.perbedaan}">Perbedaan</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
