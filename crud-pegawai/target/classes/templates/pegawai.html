<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Cari Pegawai</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(pegawai)}">
        <h2>Pegawai List</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Nama</th>
                <th>Alamat</th>
                <th>View</th>
            </tr>
            <tr th:each="p : ${pegawais}">
                <td th:text="${p.id}"><a href="/pegawai/get/${p.id}">Id</a></td>
                <td th:text="${p.nama}">Nama</td>
                <td th:text="${p.alamat}">Alamat</td>
                <td><a th:href="${ '/pegawai/get/' + p.id}">View</a></td>
            </tr>
        </table>
    </div>
    <div>
        <form class="form-horizontal" th:object="${pegawai}" th:action="@{/pegawai/get}" method="get">
            <div class="form-group">
                <label class="col-sm-2 control-label">Cari dengan ID:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Cari</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
